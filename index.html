<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Classification Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            z-index: 10;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #374151;
        }
        input[type="range"], select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #D1D5DB;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <canvas id="cloudCanvas"></canvas>

    <div class="controls">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Meteorologist Options</h2>

        <div class="control-group">
            <label for="cloudType">Cloud Type</label>
            <select id="cloudType">
                <option value="cumulus">Cumulus</option>
                <option value="stratus">Stratus</option>
                <option value="cirrus">Cirrus</option>
                <option value="cumulonimbus">Cumulonimbus</option>
            </select>
        </div>

        <div class="control-group">
            <label for="windSpeed">Wind Speed</label>
            <input type="range" id="windSpeed" min="-3" max="3" value="0.5" step="0.1">
        </div>
        
        <div id="lightningControls" class="control-group hidden">
            <label for="lightningToggle" class="flex items-center text-gray-700">
                <input type="checkbox" id="lightningToggle" class="mr-2">
                Enable Lightning
            </label>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script>
        // --- Canvas and Context Setup ---
        const canvas = document.getElementById('cloudCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- DOM Element References ---
        const controls = {
            type: document.getElementById('cloudType'),
            speed: document.getElementById('windSpeed'),
            lightningToggle: document.getElementById('lightningToggle'),
            lightningControls: document.getElementById('lightningControls')
        };

        // --- Global State ---
        let time = 0;
        const simplex = new SimplexNoise();
        let particles = [];
        let currentCloudType = 'cumulus';

        // --- Particle Class ---
        // The particle class is now more of a flexible object whose properties
        // are defined by the cloud type during initialization.
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.extra = {}; // For type-specific data
            }
            update() {
                const wind = parseFloat(controls.speed.value);
                let noiseX, noiseY;

                switch (currentCloudType) {
                    case 'cirrus':
                        noiseX = simplex.noise2D(this.y / 150, time);
                        this.x += wind * 2 + noiseX; // Cirrus clouds are higher and move faster
                        break;
                    case 'stratus':
                        noiseX = simplex.noise3D(this.x/800, this.y/800, time) * 0.5;
                        this.x += wind * 0.5 + noiseX;
                        break;
                    default: // Cumulus and Cumulonimbus
                        noiseX = simplex.noise3D(this.x / 500, this.y / 500, time);
                        noiseY = simplex.noise3D(this.x / 500, this.y / 500, time + 100);
                        this.x += wind + noiseX;
                        this.y += noiseY * 0.5;
                }
                
                // Recycle particle
                if (this.x > canvas.width + 150) this.x = -150;
                if (this.x < -150) this.x = canvas.width + 150;
                if (this.y > canvas.height + 150) this.y = -150;
                if (this.y < -150) this.y = canvas.height + 150;
            }
        }

        // --- Drawing Logic ---
        function drawParticles() {
            ctx.globalCompositeOperation = 'source-over';
            // Set background
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#3A638A');
            skyGradient.addColorStop(0.6, '#6599C2');
            skyGradient.addColorStop(1, '#8AB6E0');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Blending makes the clouds look softer and more cohesive
            ctx.globalCompositeOperation = 'lighter';
            
            for (const p of particles) {
                const noiseVal = simplex.noise3D(p.x / 300, p.y / 300, time + 200);
                
                switch (currentCloudType) {
                    case 'cumulus':
                        drawCumulusParticle(p, noiseVal);
                        break;
                    case 'stratus':
                        drawStratusParticle(p, noiseVal);
                        break;
                    case 'cirrus':
                        drawCirrusParticle(p, noiseVal);
                        break;
                    case 'cumulonimbus':
                        drawCumulonimbusParticle(p, noiseVal);
                        break;
                }
            }
            ctx.globalCompositeOperation = 'source-over';
        }

        function drawCumulusParticle(p, noise) {
            if (noise < 0.3) return;
            const radius = noise * 60;
            const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, radius);
            grad.addColorStop(0, `rgba(255, 255, 255, ${noise * 0.3})`);
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawCumulonimbusParticle(p, noise) {
            if (noise < 0.2) return;
             // Darker base color
            const color = p.y > canvas.height * 0.5 ? '150, 150, 150' : '255, 255, 255';
            const radius = noise * 120; // Larger particles
            const grad = ctx.createRadialGradient(p.x, p.y, radius * 0.2, p.x, p.y, radius);
            grad.addColorStop(0, `rgba(${color}, ${noise * 0.4})`);
            grad.addColorStop(1, `rgba(${color}, 0)`);
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawStratusParticle(p, noise) {
            if (noise < 0.5) return;
            const alpha = (noise - 0.5) * 0.2;
            ctx.fillStyle = `rgba(200, 200, 200, ${alpha})`;
            ctx.fillRect(p.x, p.y, 150, 2); // Draw horizontal bands
        }
        
        function drawCirrusParticle(p, noise) {
            if (noise < 0.6) return;
            const alpha = (noise - 0.6) * 0.5;
            const length = noise * 100;
            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(p.x - length / 2, p.y);
            ctx.lineTo(p.x + length / 2, p.y);
            ctx.stroke();
        }

        // --- Weather Effects ---
        function createLightning() {
            if (currentCloudType !== 'cumulonimbus' || !controls.lightningToggle.checked || Math.random() > 0.01) return;
            
            let x = Math.random() * canvas.width;
            let y = Math.random() * (canvas.height * 0.2);
            
            ctx.save();
            ctx.strokeStyle = 'rgba(255, 255, 224, 0.9)';
            ctx.lineWidth = Math.random() * 5 + 1;
            ctx.beginPath();
            ctx.moveTo(x, y);
            for (let i = 0; i < 15; i++) {
                x += (Math.random() - 0.5) * 60;
                y += Math.random() * 40;
                if(y > canvas.height) break; 
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.restore();
        }

        // --- Initialization ---
        function init() {
            currentCloudType = controls.type.value;
            particles = [];
            let count = 2000;

            if (currentCloudType === 'cumulonimbus') {
                controls.lightningControls.classList.remove('hidden');
                count = 1000;
            } else {
                controls.lightningControls.classList.add('hidden');
            }
            if(currentCloudType === 'cumulus') count = 1500;
            if(currentCloudType === 'cirrus') count = 3000;

            for(let i = 0; i < count; i++) {
                const p = new Particle();
                // Specific initialization for cloud types
                if (currentCloudType === 'stratus') {
                    p.y = Math.random() * canvas.height;
                } else if(currentCloudType === 'cumulus') {
                    p.y = (Math.random() * 0.6 + 0.2) * canvas.height; // Cluster in mid-sky
                } else if(currentCloudType === 'cumulonimbus') {
                     p.y = (Math.random() * 0.9 + 0.1) * canvas.height; // Taller clouds
                }
                particles.push(p);
            }
        }

        // --- Main Animation Loop ---
        function animate() {
            drawParticles();
            particles.forEach(p => p.update());
            createLightning();

            time += 0.003;
            requestAnimationFrame(animate);
        }

        // --- Event Listeners ---
        controls.type.addEventListener('change', init);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); 
        });
        
        // --- Start Simulation ---
        init();
        animate();

    </script>
</body>
</html>
