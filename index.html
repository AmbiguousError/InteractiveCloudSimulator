<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cloud Classification Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        canvas { display: block; background-color: #000; }
        .controls {
            position: absolute; top: 20px; left: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 320px; z-index: 10;
        }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-weight: 500; margin-bottom: 5px; color: #374151; }
        .checkbox-label { display: flex; align-items: center; color: #374151; margin-bottom: 8px; font-weight: normal;}
        .checkbox-label input { margin-right: 8px; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <canvas id="cloudCanvas"></canvas>

    <div class="controls">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Meteorologist Options</h2>

        <div id="cloudTypeSelector" class="control-group">
            <label>Cloud Types</label>
            <div class="grid grid-cols-2 gap-x-4">
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="cumulus" checked> Cumulus</label>
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="stratus"> Stratus</label>
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="cirrus"> Cirrus</label>
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="cumulonimbus"> Cumulonimbus</label>
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="cirrocumulus"> Cirrocumulus</label>
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="cirrostratus"> Cirrostratus</label>
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="altocumulus"> Altocumulus</label>
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="altostratus"> Altostratus</label>
                <label class="checkbox-label"><input type="checkbox" name="cloud-type" value="nimbostratus"> Nimbostratus</label>
            </div>
        </div>

        <div class="control-group">
            <label for="windSpeed">Wind Speed</label>
            <input type="range" id="windSpeed" min="-3" max="3" value="0.5" step="0.1" class="w-full">
        </div>
        
        <div class="control-group">
            <label for="timeOfDay">Time of Day</label>
            <input type="range" id="timeOfDay" min="0" max="1" value="0.4" step="0.01" class="w-full">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script>
        // --- Canvas and Context Setup ---
        const canvas = document.getElementById('cloudCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- DOM Element References ---
        const controls = {
            typeSelector: document.getElementById('cloudTypeSelector'),
            speed: document.getElementById('windSpeed'),
            timeOfDay: document.getElementById('timeOfDay'),
        };

        // --- Global State ---
        let time = 0;
        const simplex = new SimplexNoise();
        let particles = [];
        let activeCloudTypes = new Set(['cumulus']);
        const lighting = { sunAngle: Math.PI / 4, sunColor: {r:255, g:255, b:255}, ambientColor: {r:100, g:120, b:150}};

        // --- Altitude Constants ---
        const ALTITUDE = {
            HIGH_TOP: 0,       HIGH_BASE: 0.35,
            MID_TOP: 0.35,     MID_BASE: 0.65,
            LOW_TOP: 0.65,     LOW_BASE: 1.0,
        };

        // --- Particle Class (acts as a cloud "core") ---
        class Particle {
            constructor(type) {
                this.type = type;
                this.reset();
                this.texture = null; // To cache the generated cloud texture
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.setAltitude();
                this.extra = { 
                    radius: 50 + Math.random() * 80,
                    // Unique seed for this particle's noise generation
                    seed: { x: Math.random() * 1000, y: Math.random() * 1000, z: Math.random() * 1000}
                };
                 if(this.type === 'rain') {
                    this.y = Math.random() * (ALTITUDE.LOW_BASE - ALTITUDE.LOW_TOP) * canvas.height + ALTITUDE.LOW_TOP * canvas.height;
                    this.extra.speed = Math.random() * 5 + 5;
                }
            }
            setAltitude(){
                 switch (this.type) {
                    case 'cirrus': case 'cirrocumulus': case 'cirrostratus':
                        this.y = ALTITUDE.HIGH_TOP * canvas.height + Math.random() * (ALTITUDE.HIGH_BASE - ALTITUDE.HIGH_TOP) * canvas.height;
                        break;
                    case 'altocumulus': case 'altostratus':
                        this.y = ALTITUDE.MID_TOP * canvas.height + Math.random() * (ALTITUDE.MID_BASE - ALTITUDE.MID_TOP) * canvas.height;
                        break;
                    case 'cumulus': case 'stratus': case 'nimbostratus':
                        this.y = ALTITUDE.LOW_TOP * canvas.height + Math.random() * (ALTITUDE.LOW_BASE - ALTITUDE.LOW_TOP) * canvas.height;
                        break;
                    case 'cumulonimbus':
                        this.y = ALTITUDE.MID_TOP * canvas.height + Math.random() * (ALTITUDE.LOW_BASE - ALTITUDE.MID_TOP) * canvas.height;
                        break;
                    default:
                        this.y = Math.random() * canvas.height;
                }
            }
            update() {
                if(this.type === 'rain') {
                    this.y += this.extra.speed;
                    this.x += parseFloat(controls.speed.value) * 0.5;
                    if(this.y > canvas.height) this.reset();
                    return;
                }
                
                const wind = parseFloat(controls.speed.value);
                let noiseX = simplex.noise3D(this.x / 800, this.y / 800, time);
                let noiseY = simplex.noise3D(this.x / 500, this.y / 500, time + 100);
                let windFactor = 1;
                
                switch (this.type) {
                    case 'cirrus': case 'cirrocumulus': case 'cirrostratus': windFactor = 2; break;
                    case 'altostratus': case 'stratus': case 'nimbostratus': windFactor = 0.7; break;
                }

                this.x += (wind * windFactor) + noiseX;
                if (['cumulus', 'cumulonimbus', 'altocumulus'].includes(this.type)) {
                    this.y += noiseY * 0.5;
                }

                if (this.x > canvas.width + 250) this.x = -250;
                if (this.x < -250) this.x = canvas.width + 250;
                if (this.y > canvas.height + 250 || this.y < -250) this.setAltitude();
            }
        }
        
        // --- Drawing Logic ---
        function updateLighting() {
            const timeValue = parseFloat(controls.timeOfDay.value);
            lighting.sunAngle = (1 - timeValue) * Math.PI;
            
            const noon = { r: 255, g: 255, b: 255 };
            const sunset = { r: 255, g: 170, b: 100 };
            const twilight = { r: 40, g: 50, b: 100 };

            const sunHeight = Math.sin(lighting.sunAngle);
            
            if(sunHeight > 0){
                 const mix = Math.pow(sunHeight, 0.7);
                 lighting.sunColor.r = sunset.r * (1 - mix) + noon.r * mix;
                 lighting.sunColor.g = sunset.g * (1 - mix) + noon.g * mix;
                 lighting.sunColor.b = sunset.b * (1 - mix) + noon.b * mix;

                 lighting.ambientColor.r = twilight.r * (1 - mix) + 120 * mix;
                 lighting.ambientColor.g = twilight.g * (1 - mix) + 140 * mix;
                 lighting.ambientColor.b = twilight.b * (1 - mix) + 180 * mix;
            } else {
                lighting.sunColor = {r:10, g:10, b:20};
                lighting.ambientColor = twilight;
            }
        }

        function drawScene() {
            updateLighting();
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw dynamic sky
            const sunX = canvas.width / 2 - Math.cos(lighting.sunAngle) * canvas.width * 0.6;
            const sunY = canvas.height * 1.2 - Math.sin(lighting.sunAngle) * canvas.height * 1.2;
            const skyGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, canvas.width * 1.8);
            const sunHeight = Math.sin(lighting.sunAngle);
            
            const topSky = {r: 58, g: 99, b: 138};
            const horizonSky = {r: 138, g: 182, b: 224};
            const twilightSky = {r: 10, g: 20, b: 40};
            
            if(sunHeight > 0.05) {
                 const mix = Math.pow(sunHeight, 0.5);
                 const r = (twilightSky.r * (1-mix) + horizonSky.r * mix);
                 const g = (twilightSky.g * (1-mix) + horizonSky.g * mix);
                 const b = (twilightSky.b * (1-mix) + horizonSky.b * mix);
                 skyGradient.addColorStop(0, `rgb(${lighting.sunColor.r}, ${lighting.sunColor.g}, ${lighting.sunColor.b})`);
                 skyGradient.addColorStop(0.05, `rgb(${r}, ${g}, ${b})`);
                 skyGradient.addColorStop(0.6, `rgb(${topSky.r}, ${topSky.g}, ${topSky.b})`);
            } else {
                 skyGradient.addColorStop(0, `rgb(${twilightSky.r}, ${twilightSky.g}, ${twilightSky.b})`);
            }
            
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.sort((a,b) => a.y - b.y);

            // Draw sheet clouds first
            drawSheetClouds();
            
            // Draw individual particles
            for (const p of particles) {
                drawParticle(p);
            }
        }
        
        function generateCloudTexture(particle, width, height) {
            const bufferCanvas = document.createElement('canvas');
            bufferCanvas.width = width;
            bufferCanvas.height = height;
            const bufferCtx = bufferCanvas.getContext('2d');
            const bufferData = bufferCtx.createImageData(width, height);
            const data = bufferData.data;

            const sunVecX = Math.cos(lighting.sunAngle);
            const sunVecY = -Math.sin(lighting.sunAngle);

            for(let y = 0; y < height; y++){
                for(let x = 0; x < width; x++){
                    const i = (y * width + x) * 4;
                    
                    const u = x / width;
                    const v = y / height;
                    const u2 = u - 0.5;
                    const v2 = v - 0.5;
                    let dist = u2 * u2 + v2 * v2;
                    if(dist > 0.25) continue;
                    
                    // Fractal noise
                    let density = simplex.noise3D(particle.extra.seed.x + u * 4, particle.extra.seed.y + v * 4, particle.extra.seed.z + time * 0.1) * 0.6;
                    density += simplex.noise3D(particle.extra.seed.x + u * 8, particle.extra.seed.y + v * 8, particle.extra.seed.z + time * 0.1) * 0.3;
                    density += simplex.noise3D(particle.extra.seed.x + u * 16, particle.extra.seed.y + v * 16, particle.extra.seed.z + time * 0.1) * 0.1;
                    
                    // Shape and fade edges
                    density -= dist * 2.0;
                    if(density <= 0) continue;
                    
                    const alpha = density * 255;
                    
                    // Lighting
                    const lightAngle = (sunVecX * u2 + sunVecY * v2) * 2.0;
                    const directLight = Math.max(0, lightAngle) * 1.5;
                    const ambient = 1.0;
                    
                    let r = lighting.ambientColor.r * ambient + lighting.sunColor.r * directLight;
                    let g = lighting.ambientColor.g * ambient + lighting.sunColor.g * directLight;
                    let b = lighting.ambientColor.b * ambient + lighting.sunColor.b * directLight;
                    
                    data[i] = r; data[i+1] = g; data[i+2] = b; data[i+3] = alpha;
                }
            }
            bufferCtx.putImageData(bufferData, 0, 0);
            return bufferCanvas;
        }

        function drawParticle(p) {
            switch (p.type) {
                 case 'cumulus': case 'altocumulus': case 'cumulonimbus':
                     // Generate texture only once, then cache it
                     if (!p.texture) {
                         const size = p.type === 'cumulonimbus' ? p.extra.radius * 4 : p.extra.radius * 2.5;
                         p.texture = generateCloudTexture(p, Math.floor(size), Math.floor(size));
                     }
                     ctx.globalAlpha = 0.85;
                     ctx.drawImage(p.texture, p.x - p.texture.width/2, p.y - p.texture.height/2);
                     ctx.globalAlpha = 1.0;
                     break;
                 case 'rain':
                    ctx.strokeStyle = `rgba(${lighting.ambientColor.r + 20}, ${lighting.ambientColor.g + 20}, ${lighting.ambientColor.b + 20}, 0.7)`;
                    ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x, p.y + 10); ctx.stroke();
                    break;
                 case 'cirrus':
                    const noise = simplex.noise3D(p.x / 300, p.y / 300, time + p.extra.seed.z);
                     if (noise < 0.6) return;
                     ctx.strokeStyle = `rgba(${lighting.sunColor.r}, ${lighting.sunColor.g}, ${lighting.sunColor.b}, ${(noise - 0.6) * 0.4})`;
                     ctx.lineWidth = noise * 1.5;
                     ctx.beginPath();
                     const hook = (noise - 0.5) * 200;
                     ctx.moveTo(p.x - hook, p.y);
                     ctx.quadraticCurveTo(p.x, p.y - hook * 0.3, p.x + hook, p.y);
                     ctx.stroke();
                     break;
            }
        }

        function drawSheetClouds() {
            ctx.save();
            ctx.globalAlpha = 0.4;
            let veilAlpha = 0;
            if (activeCloudTypes.has('cirrostratus')) veilAlpha = 0.1;
            if (activeCloudTypes.has('altostratus')) veilAlpha += 0.3;
            if (activeCloudTypes.has('stratus') || activeCloudTypes.has('nimbostratus')) veilAlpha += 0.5;
            
            if (veilAlpha > 0) {
                const veilNoise = (simplex.noise2D(time * 0.1, 0) + 1) / 2 * 0.2 + 0.8;
                const r = lighting.ambientColor.r * 0.8;
                const g = lighting.ambientColor.g * 0.8;
                const b = lighting.ambientColor.b * 0.8;
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${veilAlpha * veilNoise})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            ctx.restore();
        }

        function createLightning() { /* Unchanged */ }

        function init() {
            const checkedTypes = Array.from(document.querySelectorAll('input[name="cloud-type"]:checked')).map(cb => cb.value);
            activeCloudTypes = new Set(checkedTypes);
            particles = [];
            // Reduced particle counts as each one is now a larger, more detailed cloud
            const typeCounts = { cumulus: 25, stratus: 0, cirrus: 150, cumulonimbus: 10, cirrocumulus: 0, cirrostratus: 0, altocumulus: 20, altostratus: 0, nimbostratus: 0 };
            
            activeCloudTypes.forEach(type => {
                const count = typeCounts[type] || 0;
                for (let i = 0; i < count; i++) {
                    particles.push(new Particle(type));
                }
            });

            if (activeCloudTypes.has('nimbostratus') || activeCloudTypes.has('cumulonimbus')) {
                for (let i = 0; i < 500; i++) particles.push(new Particle('rain'));
            }
        }

        function animate() {
            drawScene();
            particles.forEach(p => p.update());
            createLightning(); 
            time += 0.002;
            requestAnimationFrame(animate);
        }

        controls.typeSelector.addEventListener('change', init);
        controls.timeOfDay.addEventListener('input', () => {
            // Force redraw without waiting for next animation frame for responsive slider
            drawScene();
        }); 
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); 
        });
        
        init();
        animate();
    </script>
</body>
</html>
